<style>
:root{

*{box-sizing:border-box;font-family:'Cairo',sans-serif}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at top,#22d3ee22,transparent 60%),
    linear-gradient(135deg,#020617,#020d1f);
  color:var(--text);
  display:flex;
  justify-content:center;
  align-items:center;
  perspective:1200px;
}

/* ========== Welcome ========== */
#welcome{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center,#38bdf833,transparent 70%),
    linear-gradient(135deg,#020617,#020d1f);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
}
.welcome-box{
  background:var(--card);
  padding:25px;
  border-radius:22px;
  max-width:420px;
  text-align:center;
  box-shadow:
    0 25px 60px #000,
    inset 0 0 25px #22d3ee33;
  transform-style:preserve-3d;
  animation:float3d 6s ease-in-out infinite;
}
@keyframes float3d{
  0%,100%{transform:rotateX(0) rotateY(0)}
  50%{transform:rotateX(6deg) rotateY(-6deg)}
}
.welcome-box button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  font-size:16px;
  cursor:pointer;
  transform:translateZ(20px);
}

/* ========== App Card ========== */
.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:24px;
  padding:20px;
  transform-style:preserve-3d;
  box-shadow:
    0 35px 80px #000,
    inset 0 0 30px #22d3ee22;
  transition:.5s;
}
.app:hover{
  transform:rotateX(4deg) rotateY(-4deg);
}

/* Top */
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

/* ========== 3D Language Button ========== */
.lang-btn{
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  border:none;
  padding:8px 16px;
  border-radius:16px;
  cursor:pointer;
  font-weight:bold;
  display:flex;
  gap:6px;
  transform-style:preserve-3d;
  box-shadow:0 10px 25px #22d3ee88;
  transition:.3s;
}
.lang-btn:active{
  transform:translateZ(-10px) rotateX(20deg);
}
.lang-btn.animate{
  animation:lang3d .6s ease;
}
@keyframes lang3d{
  0%{transform:rotateY(0)}
  50%{transform:rotateY(180deg)}
  100%{transform:rotateY(360deg)}
}

h1{text-align:center}

/* ========== File Button 3D ========== */
.file-btn{
  width:100%;
  padding:16px;
  border-radius:18px;
  background:linear-gradient(135deg,#0ea5e9,#22d3ee);
  color:#001018;
  text-align:center;
  cursor:pointer;
  margin-top:10px;
  transform-style:preserve-3d;
  box-shadow:
    0 15px 35px #22d3ee99,
    inset 0 -4px 0 #0ea5e9;
  transition:.25s;
}
.file-btn:active{
  transform:translateZ(-12px);
  box-shadow:0 6px 15px #22d3ee55;
}
input[type=file]{display:none}

/* Image */
img{
  max-width:100%;
  border-radius:16px;
  margin-top:10px;
  display:none;
  box-shadow:0 20px 40px #000;
}

/* Progress */
.progress{
  margin-top:10px;
  height:10px;
  background:#0b1225;
  border-radius:8px;
  overflow:hidden;
  display:none;
}
.progress div{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#22d3ee,#38bdf8);
}

/* Text */
textarea{
  width:100%;
  min-height:130px;
  margin-top:10px;
  border-radius:16px;
  padding:12px;
  border:none;
}

/* Buttons */
button.action{
  width:100%;
  padding:14px;
  margin-top:10px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#22d3ee,#38bdf8);
  cursor:pointer;
  box-shadow:0 12px 30px #22d3ee88;
}

/* Footer */
.footer{
  margin-top:15px;
  text-align:center;
  font-size:13px;
}
.footer a{
  color:var(--wa);
  text-decoration:none;
  display:inline-flex;
  gap:6px;
  align-items:center;
}
</style>
</head>
